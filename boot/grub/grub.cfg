# GRUB configuration file for MobiOS
# Basic configuration for bootloader with welcome message

# Set timeout (in seconds)
set timeout=5
set timeout_style=menu

# Set default boot entry
set default=0

# Set colors for better visibility
set menu_color_normal=white/black
set menu_color_highlight=black/light-gray

# Load custom theme
set theme=/boot/grub/themes/mobios/theme.txt

# Console configuration
terminal_output console

# Welcome message
echo "Welcome to MobiOS!"
sleep 2

# Menu entries
menuentry "MobiOS" {
    echo "Loading MobiOS..."
    multiboot /boot/mobios.bin
    boot
}

menuentry "MobiOS (Safe Mode)" {
    echo "Loading MobiOS in Safe Mode..."
    multiboot /boot/mobios.bin
    set gfxpayload=text
    boot
}

menuentry "Boot from Hard Drive" {
    echo "Booting from hard drive..."
    chainloader +1
    boot
}